<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DropFlowr</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>

  <script type="text/x-handlebars">
    {{partial "navtop"}}
    {{outlet}}
  </script>

   <script type="text/x-handlebars" data-template-name="_navtop">
    <div id="top-navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">DropFlowr</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/home">Home</a></li>
              <li>{{#linkTo "directory"}}Dropbox{{/linkTo}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_loginhelper">

  </script>

  <script type="text/x-handlebars" data-template-name="directory">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          {{partial sidebar}}
        </div>
        <div class="span9">
          <ul class="breadcrumb">
            <li><a href="#" class="active">/</a> <span class="divider">/</span></li>
          </ul>
          <h1>size: {{size}}</h1>
          <div id="visual">

            <p>hello</p>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_sidebar">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header">Sidebar</li>
          <li class="active"><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </div><!--/.well -->
  </script>


  <script type="text/x-handlebars" data-template-name="index">
    <div class="main jumbotron subhead">
      <div class="container">
        <h1>Dropflowr </h1>
        <p class="lead">The best thing to hit dropbox since sliced bread</p>

      </div>
    </div>
      <div class="container">

      </div>
  </script>


  <script src="/js/libs/jquery-1.9.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.9.2/dropbox.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="/js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/visualizer.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/models.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/routes.js"></script>
  <script src="/js/views.js"></script>
</body>
</html>
